<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/modern-normalize@2.0.0/modern-normalize.css" />
    <title>Todo App</title>
</head>

<body>
    <h1>Todo App</h1>
    <input type="checkbox" id="all">
    <label for="all">All</label>
    <input type="checkbox" id="open">
    <label for="open">Open</label>
    <input type="checkbox" id="done">
    <label for="done">Done</label>
    <button id="remove-button">Remove done Todos</button>
    <input type="text" id="input-box">
    <button id="add-button">Add</button>
    <ul id="todo-list">
        <li>Test1<input type="checkbox" id="test1"></li>
        <li>Test2<input type="checkbox" id="test2"></li>
        <li>Test3<input type="checkbox" id="test3"></li>
    </ul>
    <script src="script.js"></script>
</body>

</html>
